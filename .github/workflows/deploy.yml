# .github/workflows/deploy.yml
name: Deploy Quarto Dashboard

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install system dependencies for sf
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R Dependencies and Cache them
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: any::tidyverse, any::sf, any::plotly, any::dbscan, any::lubridate, any::forcats

      - name: Debug environment
        run: |
          echo "RUNNER_OS='$RUNNER_OS'"
          echo "GITHUB_RUNNER_OS env:"
          env | sort
          echo "quarto version:"
          quarto --version || echo "quarto not found"
          echo "R version:"
          R --version
          echo "List repo files:"
          ls -la

      - name: Render Quarto Dashboard (verbose)
        run: |
          quarto --version
          quarto render --log-level debug || {
            echo "=== QUARTO RENDER FAILED ==="
            # optional: capture environment and generated logs
            ls -la _site || true
            tail -n 200 /home/runner/.quarto/logs/quarto.log || true
            exit 1
          }

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This path must match Quarto's default output directory
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
